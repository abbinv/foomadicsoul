<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel - Modern Life Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        header { text-align: center; margin-bottom: 3rem; color: #333; }
        h1 { font-size: 3rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .topics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .topic-item {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-decoration: none;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }
        .topic-item:hover { transform: translateY(-5px); }
        .topic-icon { font-size: 3rem; margin-bottom: 1rem; }
        .topic-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; }
        .topic-desc { color: #666; line-height: 1.6; }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .page-btn {
            background: white;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid #a8edea;
        }
        .page-btn:hover, .page-btn.active {
            background: #a8edea;
            color: #333;
        }
        .search-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .search-input {
            padding: 0.75rem 1rem;
            border: 2px solid #a8edea;
            border-radius: 25px;
            font-size: 1rem;
            width: 300px;
            max-width: 100%;
        }
        .search-input:focus {
            outline: none;
            border-color: #4ecdc4;
        }
    </style>
    <script src="../assets/js/ads-config.js"></script>
    <script src="../assets/js/common.js"></script>
</head>
<body onload="loadAdSense()">

    <div class="container">
        <header>
            <h1>‚úàÔ∏è Travel</h1>
            <p>Destinations & Travel Experiences</p>
        </header>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search destinations..." id="searchInput" oninput="filterTopics()">
        </div>
        <div class="topics-grid" id="topicsGrid"></div>
        <div class="pagination" id="pagination"></div>
    </div>
    <div id="common-footer"></div>
    <script>
        const topics = [
            {title: 'France', icon: 'üá´üá∑', desc: 'Historic cities, cultural landmarks, and scenic landscapes.', url: 'france/index.html'},
            {title: 'Spain', icon: 'üá™üá∏', desc: 'Beautiful beaches, vibrant culture, and architectural wonders.', url: 'spain/index.html'},
            {title: 'USA', icon: 'üá∫üá∏', desc: 'National parks, vibrant cities, and diverse landscapes.', url: 'usa/index.html'},
            {title: 'China', icon: 'üá®üá≥', desc: 'Ancient history, modern cities, and cultural heritage sites.', url: 'china/index.html'},
            {title: 'Italy', icon: 'üáÆüáπ', desc: 'Art, history, cuisine, and stunning Mediterranean coastlines.', url: 'italy/index.html'},
            {title: 'Turkey', icon: 'üáπüá∑', desc: 'Bridge between Europe and Asia with rich cultural heritage.', url: 'turkey/index.html'},
            {title: 'Germany', icon: 'üá©üá™', desc: 'Historic castles, modern cities, and Bavarian culture.', url: 'germany/index.html'},
            {title: 'Thailand', icon: 'üáπüá≠', desc: 'Tropical beaches, ancient temples, and vibrant street life.', url: 'thailand/index.html'},
            {title: 'UK', icon: 'üá¨üáß', desc: 'Historic landmarks, countryside, and cultural attractions.', url: 'uk/index.html'},
            {title: 'Japan', icon: 'üáØüáµ', desc: 'Traditional culture, modern technology, and natural beauty.', url: 'japan/index.html'},
            {title: 'Greece', icon: 'üá¨üá∑', desc: 'Ancient ruins, beautiful islands, and Mediterranean charm.', url: 'greece/index.html'},
            {title: 'Canada', icon: 'üá®üá¶', desc: 'Vast wilderness, friendly cities, and outdoor adventures.', url: 'canada/index.html'},
            {title: 'Australia', icon: 'üá¶üá∫', desc: 'Unique wildlife, stunning beaches, and outback adventures.', url: 'australia/index.html'},
            {title: 'Russia', icon: 'üá∑üá∫', desc: 'Vast landscapes, historic cities, and cultural treasures.', url: 'russia/index.html'},
            {title: 'Austria', icon: 'üá¶üáπ', desc: 'Alpine scenery, classical music heritage, and charming cities.', url: 'austria/index.html'},
            {title: 'Portugal', icon: 'üáµüáπ', desc: 'Coastal beauty, historic towns, and warm hospitality.', url: 'portugal/index.html'},
            {title: 'Netherlands', icon: 'üá≥üá±', desc: 'Canals, tulips, windmills, and vibrant city culture.', url: 'netherlands/index.html'},
            {title: 'Poland', icon: 'üáµüá±', desc: 'Medieval towns, rich history, and cultural heritage.', url: 'poland/index.html'},
            {title: 'Czech Republic', icon: 'üá®üáø', desc: 'Fairy-tale castles, historic Prague, and beer culture.', url: 'czech-republic/index.html'},
            {title: 'Croatia', icon: 'üá≠üá∑', desc: 'Adriatic coastline, historic cities, and natural parks.', url: 'croatia/index.html'},
            {title: 'Morocco', icon: 'üá≤üá¶', desc: 'Desert landscapes, imperial cities, and vibrant markets.', url: 'morocco/index.html'},
            {title: 'Egypt', icon: 'üá™üá¨', desc: 'Ancient pyramids, Nile River, and archaeological wonders.', url: 'egypt/index.html'},
            {title: 'Brazil', icon: 'üáßüá∑', desc: 'Tropical beaches, Amazon rainforest, and carnival culture.', url: 'brazil/index.html'},
            {title: 'India', icon: 'üáÆüá≥', desc: 'Diverse culture, historic monuments, and spiritual sites.', url: 'india/index.html'},
            {title: 'South Korea', icon: 'üá∞üá∑', desc: 'Modern cities, traditional culture, and technological innovation.', url: 'south-korea/index.html'}
        ];
        
        let currentPage = 1;
        const itemsPerPage = 6;
        let filteredTopics = topics;
        
        function displayPage(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredTopics.slice(start, end);
            
            document.getElementById('topicsGrid').innerHTML = pageItems.map(topic => 
                `<a href="${topic.url}" class="topic-item"><div class="topic-icon">${topic.icon}</div><div class="topic-title">${topic.title}</div><div class="topic-desc">${topic.desc}</div></a>`
            ).join('');
            
            const totalPages = Math.ceil(filteredTopics.length / itemsPerPage);
            let paginationHTML = '';
            
            if (page > 1) paginationHTML += `<a href="#" class="page-btn" onclick="goToPage(${page - 1})">‚Üê Prev</a>`;
            
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<a href="#" class="page-btn ${i === page ? 'active' : ''}" onclick="goToPage(${i})">${i}</a>`;
            }
            
            if (page < totalPages) paginationHTML += `<a href="#" class="page-btn" onclick="goToPage(${page + 1})">Next ‚Üí</a>`;
            
            document.getElementById('pagination').innerHTML = paginationHTML;
        }
        
        function goToPage(page) {
            currentPage = page;
            displayPage(page);
        }
        
        function filterTopics() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredTopics = topics.filter(topic => 
                topic.title.toLowerCase().includes(searchTerm) || 
                topic.desc.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayPage(1);
        }
        
        displayPage(1);
        
        if (typeof loadAdSense === 'function') {
            loadAdSense();
        }
    </script>
</body>
</html>
