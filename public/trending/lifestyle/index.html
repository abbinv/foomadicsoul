<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lifestyle - FooMadicSoul</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        header { text-align: center; margin-bottom: 3rem; }
        h1 { font-size: 3rem; margin-bottom: 1rem; color: #00d4ff; }
        .topics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .topic-item {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 15px;
            padding: 2rem;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            text-align: center;
        }
        .topic-item:hover {
            border-color: #00d4ff;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        .topic-icon { font-size: 3rem; margin-bottom: 1rem; }
        .topic-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; color: #00d4ff; }
        .topic-desc { color: #ccc; line-height: 1.6; }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .page-btn {
            background: #2a2a2a;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid #444;
        }
        .page-btn:hover, .page-btn.active {
            background: #00d4ff;
            color: #1a1a1a;
            border-color: #00d4ff;
        }
        .search-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .search-input {
            padding: 0.75rem 1rem;
            border: 2px solid #444;
            border-radius: 25px;
            font-size: 1rem;
            width: 300px;
            max-width: 100%;
            background: #2a2a2a;
            color: #fff;
        }
        .search-input:focus {
            outline: none;
            border-color: #00d4ff;
        }
    </style>
    <script src="../../assets/js/ads-config.js"></script>
    <script src="../../assets/js/common.js"></script>
</head>
<body onload="loadAdSense()">
    <div id="common-header"></div>
    <div class="container">
        <header>
            <h1>üåü Lifestyle</h1>
            <p>Modern Living & Wellness Trends</p>
        </header>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search lifestyle topics..." id="searchInput" oninput="filterTopics()">
        </div>
        <div class="topics-grid" id="topicsGrid"></div>
        <div class="pagination" id="pagination"></div>
    </div>
    <div id="common-footer"></div>
    <script>
        const topics = [
            {title: 'Minimalism', icon: '‚ú®', desc: 'Simplify your life, focus on what matters, and embrace intentional living through minimalist principles.', url: 'minimalism.html'},
            {title: 'Digital Wellness', icon: 'üì±', desc: 'Balance technology use, practice digital detox, and maintain healthy relationships with devices.', url: 'digital-wellness.html'},
            {title: 'Sustainable Living', icon: 'üå±', desc: 'Eco-friendly practices, zero waste lifestyle, and conscious consumption for a better planet.', url: 'sustainable-living.html'},
            {title: 'Wellness', icon: 'üßò', desc: 'Mental health, mindfulness, fitness trends, and holistic approaches to well-being.', url: 'wellness.html'},
            {title: 'Work-Life Balance', icon: '‚öñÔ∏è', desc: 'Strategies for managing career demands while maintaining personal well-being and relationships.', url: 'work-life-balance.html'},
            {title: 'Mindful Living', icon: 'üßò‚Äç‚ôÄÔ∏è', desc: 'Present moment awareness, meditation practices, and conscious decision-making in daily life.', url: 'mindful-living.html'},
            {title: 'Grunge Makeup', icon: 'üíÑ', desc: 'The resurgence of 90s grunge beauty trends with modern twists and authentic self-expression.', url: 'grunge-makeup.html'}
        ];
        
        let currentPage = 1;
        const itemsPerPage = 6;
        let filteredTopics = topics;
        
        function displayPage(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredTopics.slice(start, end);
            
            document.getElementById('topicsGrid').innerHTML = pageItems.map(topic => 
                `<a href="${topic.url}" class="topic-item"><div class="topic-icon">${topic.icon}</div><div class="topic-title">${topic.title}</div><div class="topic-desc">${topic.desc}</div></a>`
            ).join('');
            
            const totalPages = Math.ceil(filteredTopics.length / itemsPerPage);
            let paginationHTML = '';
            
            if (page > 1) paginationHTML += `<a href="#" class="page-btn" onclick="goToPage(${page - 1})">‚Üê Prev</a>`;
            
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<a href="#" class="page-btn ${i === page ? 'active' : ''}" onclick="goToPage(${i})">${i}</a>`;
            }
            
            if (page < totalPages) paginationHTML += `<a href="#" class="page-btn" onclick="goToPage(${page + 1})">Next ‚Üí</a>`;
            
            document.getElementById('pagination').innerHTML = paginationHTML;
        }
        
        function goToPage(page) {
            currentPage = page;
            displayPage(page);
        }
        
        function filterTopics() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredTopics = topics.filter(topic => 
                topic.title.toLowerCase().includes(searchTerm) || 
                topic.desc.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayPage(1);
        }
        
        displayPage(1);
        
        if (typeof loadAdSense === 'function') {
            loadAdSense();
        }
    </script>
</body>
</html>
