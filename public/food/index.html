<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food - Modern Life Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        header { text-align: center; margin-bottom: 3rem; color: #333; }
        h1 { font-size: 3rem; margin-bottom: 1rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
        .topics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .topic-item {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-decoration: none;
            color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            text-align: center;
        }
        .topic-item:hover { transform: translateY(-5px); }
        .topic-icon { font-size: 3rem; margin-bottom: 1rem; }
        .topic-title { font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem; }
        .topic-desc { color: #666; line-height: 1.6; }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .page-btn {
            background: white;
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid #ff9a9e;
        }
        .page-btn:hover, .page-btn.active {
            background: #ff9a9e;
            color: white;
        }
        .search-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .search-input {
            padding: 0.75rem 1rem;
            border: 2px solid #ff9a9e;
            border-radius: 25px;
            font-size: 1rem;
            width: 300px;
            max-width: 100%;
        }
        .search-input:focus {
            outline: none;
            border-color: #ff6b6b;
        }
    </style>
    <script src="../assets/js/ads-config.js"></script>
    <script src="../assets/js/common.js"></script>
</head>
<body onload="loadAdSense()">
    <div id="common-header"></div>
    <div class="container">
        <header>
            <h1>üçΩÔ∏è Food</h1>
            <p>Culinary Traditions & Cuisines</p>
        </header>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search cuisines..." id="searchInput" oninput="filterTopics()">
        </div>
        <div class="topics-grid" id="topicsGrid"></div>
        <div class="pagination" id="pagination"></div>
    </div>
    <div id="common-footer"></div>
    <script>
        const topics = [
            {title: 'Italy', icon: 'üáÆüáπ', desc: 'Pasta, pizza, and regional specialties from the heart of Mediterranean cooking.', url: 'italy/index.html'},
            {title: 'France', icon: 'üá´üá∑', desc: 'Fine dining, pastries, and culinary techniques that define global gastronomy.', url: 'france/index.html'},
            {title: 'Japan', icon: 'üáØüáµ', desc: 'Sushi, ramen, and the art of seasonal ingredients in traditional dishes.', url: 'japan/index.html'},
            {title: 'China', icon: 'üá®üá≥', desc: 'Regional flavors from Sichuan spice to Cantonese dim sum cooking styles.', url: 'china/index.html'},
            {title: 'Thailand', icon: 'üáπüá≠', desc: 'Balance of sweet, sour, salty, and spicy in aromatic curries and street food.', url: 'thailand/index.html'},
            {title: 'India', icon: 'üáÆüá≥', desc: 'Spices, curries, and diverse regional dishes from rich culinary heritage.', url: 'india/index.html'},
            {title: 'Mexico', icon: 'üá≤üáΩ', desc: 'Vibrant flavors with corn, beans, chili peppers, and rich sauces.', url: 'mexico/index.html'},
            {title: 'Spain', icon: 'üá™üá∏', desc: 'Tapas, paella, and regional specialties with Mediterranean ingredients.', url: 'spain/index.html'},
            {title: 'Greece', icon: 'üá¨üá∑', desc: 'Fresh ingredients, olive oil, and herbs in classic Mediterranean dishes.', url: 'greece/index.html'},
            {title: 'Turkey', icon: 'üáπüá∑', desc: 'Rich Ottoman heritage with kebabs, baklava, and diverse cooking styles.', url: 'turkey/index.html'},
            {title: 'Vietnam', icon: 'üáªüá≥', desc: 'Fresh herbs, pho, and balanced flavors in Southeast Asian traditions.', url: 'vietnam/index.html'},
            {title: 'South Korea', icon: 'üá∞üá∑', desc: 'Fermented foods, BBQ, and spicy flavors in Korean dishes.', url: 'south-korea/index.html'},
            {title: 'USA', icon: 'üá∫üá∏', desc: 'Regional American cuisine from BBQ to fusion cooking styles.', url: 'usa/index.html'},
            {title: 'Brazil', icon: 'üáßüá∑', desc: 'Tropical ingredients and Portuguese influences in Brazilian cuisine.', url: 'brazil/index.html'},
            {title: 'Morocco', icon: 'üá≤üá¶', desc: 'Tagines, couscous, and North African spices in Moroccan cooking.', url: 'morocco/index.html'},
            {title: 'Germany', icon: 'üá©üá™', desc: 'Hearty dishes, sausages, and beer culture in German cuisine.', url: 'germany/index.html'},
            {title: 'UK', icon: 'üá¨üáß', desc: 'Traditional British fare and modern gastropub innovations.', url: 'uk/index.html'},
            {title: 'Portugal', icon: 'üáµüáπ', desc: 'Seafood, pastries, and coastal flavors in Portuguese cooking.', url: 'portugal/index.html'},
            {title: 'Egypt', icon: 'üá™üá¨', desc: 'Ancient grains, legumes, and Middle Eastern flavors.', url: 'egypt/index.html'},
            {title: 'Russia', icon: 'üá∑üá∫', desc: 'Hearty soups, dumplings, and comfort foods from Russian cuisine.', url: 'russia/index.html'},
            {title: 'Poland', icon: 'üáµüá±', desc: 'Pierogi, kielbasa, and traditional Eastern European dishes.', url: 'poland/index.html'},
            {title: 'Austria', icon: 'üá¶üáπ', desc: 'Alpine cuisine with schnitzel, strudel, and coffee culture.', url: 'austria/index.html'},
            {title: 'Netherlands', icon: 'üá≥üá±', desc: 'Dutch cheese, stroopwafels, and innovative modern cuisine.', url: 'netherlands/index.html'},
            {title: 'Croatia', icon: 'üá≠üá∑', desc: 'Mediterranean and Central European influences in Croatian food.', url: 'croatia/index.html'},
            {title: 'Canada', icon: 'üá®üá¶', desc: 'Maple syrup, poutine, and multicultural Canadian cuisine.', url: 'canada/index.html'}
        ];
        
        let currentPage = 1;
        const itemsPerPage = 6;
        let filteredTopics = topics;
        
        function displayPage(page) {
            const start = (page - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageItems = filteredTopics.slice(start, end);
            
            document.getElementById('topicsGrid').innerHTML = pageItems.map(topic => 
                `<a href="${topic.url}" class="topic-item"><div class="topic-icon">${topic.icon}</div><div class="topic-title">${topic.title}</div><div class="topic-desc">${topic.desc}</div></a>`
            ).join('');
            
            const totalPages = Math.ceil(filteredTopics.length / itemsPerPage);
            let paginationHTML = '';
            
            if (page > 1) paginationHTML += `<a href="#" class="page-btn" onclick="goToPage(${page - 1})">‚Üê Prev</a>`;
            
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `<a href="#" class="page-btn ${i === page ? 'active' : ''}" onclick="goToPage(${i})">${i}</a>`;
            }
            
            if (page < totalPages) paginationHTML += `<a href="#" class="page-btn" onclick="goToPage(${page + 1})">Next ‚Üí</a>`;
            
            document.getElementById('pagination').innerHTML = paginationHTML;
        }
        
        function goToPage(page) {
            currentPage = page;
            displayPage(page);
        }
        
        function filterTopics() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredTopics = topics.filter(topic => 
                topic.title.toLowerCase().includes(searchTerm) || 
                topic.desc.toLowerCase().includes(searchTerm)
            );
            currentPage = 1;
            displayPage(1);
        }
        
        displayPage(1);
        
        if (typeof loadAdSense === 'function') {
            loadAdSense();
        }
    </script>
</body>
</html>
