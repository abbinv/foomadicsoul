<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Life Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .quadrant-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 4px;
            height: 70vh;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .quadrant {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .quadrant:hover {
            transform: scale(1.05);
            z-index: 10;
        }
        
        .quadrant-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        .quadrant-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .quadrant-desc {
            font-size: 1rem;
            text-align: center;
            opacity: 0.9;
            padding: 0 1rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .food {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
        }
        
        .travel {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
        }
        
        .philosophy {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }
        
        .trending {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            color: #333;
        }
    </style>
    <script src="config/ads-config.js"></script>
</head>

            </a>
            
            <a href="philosophy/index.html" class="quadrant philosophy">
                <div class="quadrant-icon">ü§î</div>
                <h2 class="quadrant-title">Philosophy</h2>
                <p class="quadrant-desc">Deep thoughts & wisdom</p>
            </a>
            
            <a href="trending/index.html" class="quadrant trending">
                <div class="quadrant-icon">üî•</div>

    </div>

</body>
</html>
