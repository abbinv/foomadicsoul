<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FooMadicSoul</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00d4ff;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 200px 1fr 200px;
            gap: 2rem;
            align-items: start;
        }
        
        .quadrant-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .quadrant {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 15px;
            padding: 2rem;
            text-decoration: none;
            color: #fff;
            transition: all 0.3s ease;
            text-align: center;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .quadrant:hover {
            border-color: #00d4ff;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.3);
        }
        
        .quadrant-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .quadrant-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #00d4ff;
        }
        
        .quadrant-desc {
            color: #ccc;
            font-size: 0.9rem;
        }
        
        .side-links {
            background: #2a2a2a;
            border-radius: 15px;
            padding: 1.5rem;
            height: fit-content;
        }
        
        .side-links h3 {
            color: #00d4ff;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        
        .random-link {
            display: block;
            background: #333;
            color: #fff;
            padding: 0.75rem;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            border: 1px solid #444;
        }
        
        .random-link:hover {
            background: #00d4ff;
            color: #1a1a1a;
            transform: translateX(5px);
        }
    </style>
    <script src="assets/js/ads-config.js"></script>
    <script src="assets/js/common.js"></script>
</head>
<body onload="loadAdSense()">
    <div id="common-header"></div>
    <div class="container">
        <header>
            <h1>FooMadicSoul</h1>
            <p class="subtitle">Explore Food, Travel, Philosophy & Trending Topics</p>
        </header>
        
        <div class="main-content">
            <div class="side-links">
                <h3>üî• Trending</h3>
                <div id="leftLinks"></div>
            </div>
            
            <div class="quadrant-container">
                <a href="food/index.html" class="quadrant food">
                    <div class="quadrant-icon">üçΩÔ∏è</div>
                    <h2 class="quadrant-title">Food</h2>
                    <p class="quadrant-desc">Culinary adventures & recipes</p>
                </a>
                
                <a href="travel/index.html" class="quadrant travel">
                    <div class="quadrant-icon">‚úàÔ∏è</div>
                    <h2 class="quadrant-title">Travel</h2>
                    <p class="quadrant-desc">Destinations & adventures</p>
                </a>
                
                <a href="philosophy/index.html" class="quadrant philosophy">
                    <div class="quadrant-icon">ü§î</div>
                    <h2 class="quadrant-title">Philosophy</h2>
                    <p class="quadrant-desc">Deep thoughts & wisdom</p>
                </a>
                
                <a href="trending/index.html" class="quadrant trending">
                    <div class="quadrant-icon">üî•</div>
                    <h2 class="quadrant-title">Trending</h2>
                    <p class="quadrant-desc">Latest trends & topics</p>
                </a>
            </div>
            
            <div class="side-links">
                <h3>üî• Trending</h3>
                <div id="rightLinks"></div>
            </div>
        </div>
    </div>
    <div id="common-footer"></div>
    <script>
        // All available pages for random selection
        const allPages = [
            { title: 'Italian Cuisine', url: 'food/italy/index.html' },
            { title: 'French Cuisine', url: 'food/france/index.html' },
            { title: 'Japanese Cuisine', url: 'food/japan/index.html' },
            { title: 'Thai Cuisine', url: 'food/thailand/index.html' },
            { title: 'Travel France', url: 'travel/france/index.html' },
            { title: 'Travel Japan', url: 'travel/japan/index.html' },
            { title: 'Travel Italy', url: 'travel/italy/index.html' },
            { title: 'Travel Greece', url: 'travel/greece/index.html' },
            { title: 'Stoicism', url: 'philosophy/stoicism/index.html' },
            { title: 'Buddhism', url: 'philosophy/buddhism/index.html' },
            { title: 'Ethics', url: 'philosophy/ethics/index.html' },
            { title: 'AI Revolution', url: 'trending/artificial-intelligence/index.html' },
            { title: 'Climate Change', url: 'trending/climate-change/index.html' },
            { title: 'Cryptocurrency', url: 'trending/cryptocurrency/index.html' }
        ];
        
        function generateRandomLinks() {
            const leftContainer = document.getElementById('leftLinks');
            const rightContainer = document.getElementById('rightLinks');
            const shuffled = [...allPages].sort(() => 0.5 - Math.random());
            
            leftContainer.innerHTML = shuffled.slice(0, 6).map(page => 
                `<a href="${page.url}" class="random-link">${page.title}</a>`
            ).join('');
            
            rightContainer.innerHTML = shuffled.slice(6, 12).map(page => 
                `<a href="${page.url}" class="random-link">${page.title}</a>`
            ).join('');
        }
        
        // Generate random links on page load
        generateRandomLinks();
        
        // Initialize AdSense on page load
        if (typeof loadAdSense === 'function') {
            loadAdSense();
        }
    </script>
</body>
</html>
